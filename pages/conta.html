<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Conta</span></div>
    <div class="panel-body">
        <div class="formcontainer">
            <div class="alert alert-success" role="alert" ng-if="contaCtrl.successMessage">{{contaCtrl.successMessage}}</div>
            <div class="alert alert-danger" role="alert" ng-if="contaCtrl.errorMessage">{{contaCtrl.errorMessage}}</div>
            <form ng-submit="contaCtrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="contaCtrl.conta.id" />
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="unomeNomeFantasia">Nome</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="contaCtrl.conta.nomeNomeFantasia" id="unomeNomeFantasia" class="contaname form-control input-sm" placeholder="Digite um nome" required ng-minlength="3"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="age">CPF</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="contaCtrl.conta.cpfcnpj" id="cpfcnpj" class="form-control input-sm" placeholder="Digite o CPF da Conta" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="age">Data de Nascimento</label>
                        <div class="col-md-7">
                            <input type="date" ng-model="contaCtrl.conta.dataDeNascimento" id="dataDeNascimento" class="form-control input-sm" placeholder="dd/MM/yyyy" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="{{!contaCtrl.conta.id ? 'Salvar' : 'Atualizar'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
                        <button type="button" ng-click="contaCtrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Lista de Contas</span></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th width="100"></th>
                    <th width="100"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in contaCtrl.getAllConta()">
                    <td>{{u.id}}</td>
                    <td>{{u.nomeNomeFantasia}}</td>
                    <td>{{u.cpfcnpj}}</td>
                    <td>{{u.dataDeNascimento}}</td>
                    <td><button type="button" ng-click="contaCtrl.editConta(u.id)" class="btn btn-success custom-width">Editar</button></td>
                    <td><button type="button" ng-click="contaCtrl.removeConta(u.id)" class="btn btn-danger custom-width">Remover</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
